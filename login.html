<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <script src="./mastermind.js"></script>
    <title>Mastermind Login</title>
</head>
<body>
    <div class="grid">
        <div class="logintab">
            <h1>Get Ready!</h1>
            <p>Enter your username to play MegaMind:</p>

            <div class="input-form">
                <input type="text" id="username" class="input-form-email" placeholder="Add your username">
                <button onclick="login()">Play</button>
            </div>
        </div>
    </div>
</body>
</html>
